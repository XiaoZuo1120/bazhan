name: HTTrack Website Mirror to Release

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL to mirror (required)'
        required: true
        default: 'https://example.com'
      release_tag:
        description: 'Release tag (e.g., v1.0.0 or latest)'
        required: true
        default: 'latest'
      project_name:
        description: 'Project name for HTTrack (optional)'
        required: false
        default: 'website-mirror'

jobs:
  mirror-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating/releases
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup HTTrack
        run: |
          sudo apt-get update
          sudo apt-get install -y httrack p7zip-full
          
      - name: Mirror website with HTTrack
        run: |
          httrack "${{ github.event.inputs.url }}" \
            -O "${{ github.event.inputs.project_name }}" \
            --mirrorlinks 
        env:
          LC_ALL: C.UTF-8
          LANG: C.UTF-8
      
      - name: Compress to 7z
        run: |
          7z a -t7z website-mirror.7z "${{ github.event.inputs.project_name }}/"
        
      - name: Create or Update Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          name: Website Mirror for ${{ github.event.inputs.url }}
          body: |
            Automated mirror of ${{ github.event.inputs.url }}
            Created at $(date -u +"%Y-%m-%d %H:%M:%S UTC")
            Project name: ${{ github.event.inputs.project_name }}
          files: website-mirror.7z
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}